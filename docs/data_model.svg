style="stroke: #000000; stroke-width: 1.0;"/><!--link state to SequencerState--><path d="M626.1788,186.8951 C646.2541,213.0473 668.6526,242.2258 688.873,268.5669 " fill="none" id="state-SequencerState" style="stroke: #000000; stroke-width: 1.0;"/><polygon fill="#000000" points="618.0251,176.2733,618.5056,183.4684,625.332,185.7922,624.8515,178.5971,618.0251,176.2733" style="stroke: #000000; stroke-width: 1.0;"/><!--
@startuml

skinparam backgroundColor transparent
skinparam defaultFontName Monaco
hide circle
skinparam class {
  backgroundColor Azure
  borderColor DarkGrey
  arrowColor Black
  fontColor Black
}
skinparam object {
  backgroundColor Azure
  borderColor DarkGrey
  arrowColor Black
  fontColor Black
}
skinparam state {
  backgroundColor Azure
  borderColor DarkGrey
  arrowColor Black
  fontColor Black
}
skinparam sequenceParticipant {
  backgroundColor Azure
  borderColor DarkGrey
}
skinparam sequenceLifeLine {
  borderColor DarkGrey
}
skinparam sequence {
  arrowColor Black
}
skinparam component {
  backgroundColor Azure
  borderColor DarkGrey
}
skinparam interface {
  backgroundColor Azure
  borderColor DarkGrey
}

object state {  
  bool soundReady
  bool lightsReady
  Enum SESSION_PHASES sessionPhase
  \n
  levels levels{}
  segments segments{}

  SequencerState sequencers{}
}

object levels {
  LevelState byId{}
  string allIds[]
}
state *- - levels
levels *- - LevelState

object segments {
  SegmentState byId{}
  string allIds[]
}
state *- - segments
segments *- - SegmentState

object SESSION_PHASES { 
IDLE
TRANS_10
PLAYING_10
TRANS_8
PLAYING_8
TRANS_6
PLAYING_6
TRANS_4
PLAYING_4
ADVICE_READY
TRANS_ADVICE
PLAYING_ADVICE
TRANS_IDLE
}

object SegmentState {
  string segmentId
  string sequencerId
  \n
  If this segment is currently in playback.
  PLAYING_STATES playingState
}

object LevelState {
  string levelId
  \n
  Segment ordering (segmentPlaybackIndex is an index into this list).
  string segmentPlaybackOrder[];
  \n
  Index of the active segment on this level or false if the level is 
  inactive.
  int activeSegmentIndex
  \n
  Id of the active sequencer.  This also needs to be stored because the
  playback order may change and the segmentPlaybackIndex may no longer point
  to the currently playing sequencer
  string activeSegmentId
}

object linkStateStore {
  abletonlink.tempo
  abletonlink.beat
  abletonlink.bar
}

object SequencerState {
  Awakening sequencers object
  
  name
  clockOffsetSeconds
  beat
  nextBeat
  numBeats
  playingState
  isReady
  playQuant: [4, 0]
  stopQuant: [8, 0]
}
state *- - SequencerState

@enduml

