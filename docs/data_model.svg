><polygon fill="#C5C8C6" points="915.2219,540.8062,912.9042,547.6347,918.3159,552.4005,920.6337,545.572,915.2219,540.8062" style="stroke: #C5C8C6; stroke-width: 1.0;"/><!--link state to SequencerState--><path d="M996.7578,275.7956 C1023.709,308.7793 1053.3354,345.0369 1080.8388,378.6963 " fill="none" id="state-SequencerState" style="stroke: #C5C8C6; stroke-width: 1.0;"/><polygon fill="#C5C8C6" points="988.4848,265.6709,989.1838,272.848,996.0777,274.9633,995.3787,267.7861,988.4848,265.6709" style="stroke: #C5C8C6; stroke-width: 1.0;"/><!--
@startuml

skinparam backgroundColor #1d1f21
skinparam defaultFontName Monaco
skinparam defaultFontColor #c5c8c6
skinparam defaultFontSize 16
hide circle
skinparam class {
  backgroundColor #1d1f21
  fontColor #b294bb
  borderColor #b294bb
  arrowColor #c5c8c6
}
skinparam object {
  backgroundColor #1d1f21
  fontColor #f0c674
  borderColor #f0c674
  arrowColor #c5c8c6
}
skinparam state {
  backgroundColor #1d1f21
  borderColor #c5c8c6
  arrowColor #c5c8c6
}
skinparam sequenceParticipant {
  backgroundColor #1d1f21
  borderColor #c5c8c6
}
skinparam sequenceLifeLine {
  borderColor #c5c8c6
}
skinparam sequence {
  arrowColor #c5c8c6
}
skinparam component {
  backgroundColor #1d1f21
  borderColor #c5c8c6
}
skinparam interface {
  backgroundColor #1d1f21
  borderColor #c5c8c6
}
skinparam component {
  backgroundColor #1d1f21
  borderColor #c5c8c6
}

object state {  
  bool soundReady
  bool lightsReady
  Enum SESSION_PHASES sessionPhase
  \n
  levels levels{}
  segments segments{}

  SequencerState sequencers{}
}

object levels {
  LevelState byId{}
  string allIds[]
}
state *- - levels
levels *- - LevelState

object segments {
  SegmentState byId{}
  string allIds[]
}
state *- - segments
segments *- - SegmentState

object SESSION_PHASES { 
IDLE
TRANS_10
PLAYING_10
TRANS_8
PLAYING_8
TRANS_6
PLAYING_6
TRANS_4
PLAYING_4
ADVICE_READY
TRANS_ADVICE
PLAYING_ADVICE
TRANS_IDLE
}

object SegmentState {
  string segmentId
  string sequencerId
  \n
  If this segment is currently in playback.
  PLAYING_STATES playingState
}

object LevelState {
  string levelId
  \n
  Segment ordering (segmentPlaybackIndex is an index into this list).
  string segmentPlaybackOrder[];
  \n
  Index of the active segment on this level or false if the level is 
  inactive.
  int activeSegmentIndex
  \n
  Id of the active sequencer.  This also needs to be stored because the
  playback order may change and the segmentPlaybackIndex may no longer point
  to the currently playing sequencer
  string activeSegmentId
}

object linkStateStore {
  abletonlink.tempo
  abletonlink.beat
  abletonlink.bar
}

object SequencerState {
  Awakening sequencers object
  
  name
  clockOffsetSeconds
  beat
  nextBeat
  numBeats
  playingState
  isReady
  playQuant: [4, 0]
  stopQuant: [8, 0]
}
state *- - SequencerState

@enduml

